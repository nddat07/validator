<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="main">
        <form action="" method="post" class="form" id="form-1">
            <h3 class="header">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí ❤️</p>

            <div class="form-group">
                <label class="form-label" for="username">Tên đầy đủ</label>
                <input class="form-control" type="text" id="username" name="fullname" placeholder="Enter your username" required>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label class="form-label" for="Email">Email</label>
                <input class="form-control" type="email" id="Email" name="Email" placeholder="Enter your Email" required>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Mật khẩu</label>
                <input class="form-control" type="password" id="password" name="password" placeholder="Enter your password" required>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label class="form-label" for="password_confirmation">Nhập lại mật khẩu</label>
                <input class="form-control" type="password" id="password_confirmation" name="password_confirmation" placeholder="Re-enter your password" required>
                <span class="form-message"></span>
            </div>

            <button class="form-submit" action="" method="post">Đăng ký</button>
        </form>
    </div>

    <script src="validator.js"></script>
    <script>
        validator({
    form: '#form-1',
    errorMsg: '.form-message',
    rules: [
        validator.isRequired('#username'),
        validator.isEmail('#Email'),
        validator.isPassword('#password', 6),
        validator.isPassword_confirmation('#password_confirmation' , '#password')
    ]
    });
    </script>
</body>
</html>
